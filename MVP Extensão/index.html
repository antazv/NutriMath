<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>NutriMath</title>
</head>

<body>
    <div id="cabecalho">
        <h1>NutriMath</h1>
    </div>
    <div id="container">
        <div id="econtainer">
            <h3>Insira os alimentos</h3>
            <h4>*Insira as quantidades em gramas</h4>
            <div id="inserc">
                Arroz <input type="text" name="arroz" id="arroz">g
                <br>
                Feijão <input type="text" name="feijao" id="feijao">g
                <br>
                Frango <input type="text" name="frango" id="frango">g
                <br>
                Macarrão <input type="text" name="macarrao" id="macarrao">g
            </div>
            <div id="botaocnf">
                <button id="conf">Confirmar</button>
            </div>
        </div>
        <div id="dcontainer">
            <h3>Resultados</h3>
            <div id="results">
                <table id="tabela-resultados">
                    <thead>
                        <tr>
                            <th>Alimento</th>
                            <th>Calorias</th>
                            <th>Proteínas</th>
                            <th>Carboidratos</th>
                            <th>Gorduras</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</body>

</html>
